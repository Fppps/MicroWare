<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MicWin Chat</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" media="(prefers-color-scheme: dark)">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script>window.hljs && hljs.configure({languages: ['javascript','html','css','xml','json','bash','typescript','plaintext']});</script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    /* MicWin 1.5 gradient */
    body.micwin15-bg {
      background: linear-gradient(135deg, #1e3a8a, #9333ea, #f59e0b);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body.typing-bg { background: #fff !important; animation: none !important; }

    /* App shells */
    .app-shell { max-width: 1100px; margin: 0 auto; width: 100%; }
    .surface { background: rgba(255,255,255,0.9); backdrop-filter: blur(8px); border: 1px solid rgba(15,23,42,0.06); }
    .dark .surface { background: rgba(2,6,23,0.7); border-color: rgba(148,163,184,0.15); }

    /* Fade-in for code cards and text inside */
    .fade-in-up { opacity: 0; transform: translateY(6px); animation: fadeInUp .38s ease forwards; }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

    /* Code column grid container (script.js applies this class) */
    .code-grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 700px) { .code-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    @media (min-width: 1100px){ .code-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); } }

    /* Code card look */
    .code-card { border-radius: 14px; border: 1px solid rgba(15,23,42,.08); background: #fff; overflow: hidden; }
    .dark .code-card { background: rgba(2,6,23,.7); border-color: rgba(148,163,184,.15); }
    .code-card header { display:flex; align-items:center; justify-content:space-between; padding:10px 12px; border-bottom:1px solid rgba(15,23,42,.06); }
    .dark .code-card header { border-color: rgba(148,163,184,.15); }
    .code-card pre { margin:0; padding:12px 14px; overflow:auto; max-height: 560px; }
    .copy-btn { display:inline-flex; align-items:center; gap:6px; font-size:12px; padding:6px 10px; border-radius:8px; border:1px solid rgba(15,23,42,.12); background:#f8fafc; }
    .copy-btn:hover { background:#eef2ff; }
    .dark .copy-btn { background:#0b1220; border-color: rgba(148,163,184,.25); }
  </style>
</head>

<body class="bg-gray-50 text-slate-800 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="hidden md:block w-72 border-r border-slate-200 bg-white">
    <div class="p-4 border-b border-slate-200">
      <button class="w-full flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl">
        <span class="material-symbols-outlined">add</span>
        <span class="font-semibold">New Chat</span>
      </button>
    </div>
    <div class="px-4 pt-4">
      <h2 class="text-sm font-semibold uppercase tracking-wide text-slate-500">History</h2>
    </div>
    <div id="history-container" class="flex-1 px-3 py-2 overflow-y-auto">
      <div class="p-3 text-sm text-gray-400 text-center">No history yet.</div>
    </div>
  </aside>

  <!-- Main -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="flex items-center justify-center px-4 sm:px-6 py-3 relative z-40">
      <div class="app-shell w-full">
        <div class="surface rounded-2xl px-4 sm:px-6 py-3 flex items-center justify-between shadow-sm">
          <div class="flex items-center gap-3">
            <img src="./Logo/Logo.png" alt="MicWin Logo" class="w-9 h-9 rounded" />
            <h1 id="header-title" class="text-lg font-bold">MicWin 1</h1>
          </div>
          <div class="relative group">
            <button class="flex items-center gap-2 bg-blue-600/10 hover:bg-blue-600/20 px-4 py-1.5 rounded-full text-sm font-medium">
              <span id="selected-model-name">MicWin 1</span>
              <span class="material-symbols-outlined">expand_more</span>
            </button>
            <div class="menu-card absolute right-0 mt-2 w-48 bg-white rounded-lg hidden group-focus-within:block z-50">
              <a href="#" data-model="MicWin 1" class="block px-4 py-2 text-sm hover:bg-slate-100 rounded-t-lg">MicWin 1</a>
              <a href="#" data-model="MicWin 1.5" class="block px-4 py-2 text-sm hover:bg-slate-100 rounded-b-lg">MicWin 1.5</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Chat -->
    <main class="flex-1 overflow-y-auto px-4 sm:px-6 pb-4">
      <div class="app-shell">
        <div class="surface rounded-2xl p-3 sm:p-4 md:p-6 shadow-sm">
          <div id="chat-container" class="relative min-h-[60vh] px-1 sm:px-2 space-y-4">
            <!-- Welcome -->
            <div id="welcome-screen" class="relative flex flex-col items-center justify-center h-[60vh] text-center">
              <img src="./Logo/Logo.png" alt="MicWin logo" class="w-[120px] h-auto mb-6" />
              <h1 class="text-3xl sm:text-4xl font-bold mb-2">How can I help you today?</h1>
              <p class="text-slate-600 mb-8">Ask me anything, or try a quick suggestion.</p>
              <div id="suggestions-micwin1" class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-2xl">
                <button class="quick-reply-btn bg-white border border-slate-200 p-4 rounded-xl shadow hover:shadow-md text-left">
                  <h3 class="font-semibold">Compare Flu and COVID</h3>
                  <p class="text-sm text-slate-600">Main differences in symptoms and prevention.</p>
                </button>
                <button class="quick-reply-btn bg-white border border-slate-200 p-4 rounded-xl shadow hover:shadow-md text-left">
                  <h3 class="font-semibold">Explain Lung Cancer</h3>
                  <p class="text-sm text-slate-600">What are primary risks and symptoms?</p>
                </button>
              </div>

              <div id="suggestions-micwin15" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-2xl">
                <button class="quick-reply-btn bg-white border border-slate-200 p-4 rounded-xl shadow hover:shadow-md text-left">
                  <h3 class="font-semibold">Build a Landing Page (Tailwind)</h3>
                  <p class="text-sm text-slate-600">Hero, CTA, responsive layout.</p>
                </button>
                <button class="quick-reply-btn bg-white border border-slate-200 p-4 rounded-xl shadow hover:shadow-md text-left">
                  <h3 class="font-semibold">Make a Todo App (HTML/CSS/JS)</h3>
                  <p class="text-sm text-slate-600">Local storage, add/toggle/delete.</p>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Composer -->
        <div class="mt-4">
          <div class="surface rounded-2xl p-3 sm:p-4 shadow-sm">
            <div class="flex items-center gap-3">
              <label for="file-upload" class="cursor-pointer">
                <div class="p-2 rounded-full bg-slate-100 hover:bg-slate-200">
                  <span class="material-symbols-outlined text-slate-600">attachment</span>
                </div>
                <input id="file-upload" type="file" class="hidden" accept=".json" />
              </label>
              <input id="user-input" type="text" placeholder="Type your message… e.g., “Explain common cold and lung cancer”"
                class="flex-1 p-3 rounded-xl border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white" />
              <button id="send-btn" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-xl">
                <span class="material-symbols-outlined">send</span>
              </button>
              <button id="regen-btn" class="bg-purple-600 hover:bg-purple-700 text-white p-3 rounded-xl">
                <span class="material-symbols-outlined">autorenew</span>
              </button>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
